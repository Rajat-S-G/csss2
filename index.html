<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        img{
            width: 100%;
            height: 100%;
        }
        .container{
            background-color: yellowgreen;
        }
        div{
            padding: 10px;
            overflow: hidden;
        }
        img{
            transition: transform .5s ease-in-out;
        }
        img:hover{
            transform: scale(1.2);
        }
        @media (min-width: 0px) and (max-width: 400px){
            img:hover{
            transform: scale(1);
            }
        }
        h1{
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Gallery</h1>
        <div class="row">
